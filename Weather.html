<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div id="main">
        <h1>Weather App</h1>
        <hr>
        <div id="main2">
            <input type="text" id="inp" placeholder="Enter City Name">
            <h3><i class="fa-sharp fa-solid fa-city" id="clr1"></i> : <span id="city">___________</span></h3>
            <h3><i class="fa-solid fa-temperature-three-quarters" id="clr2"></i> : <span id="temp">_____________</span></h3>
            <h3><i class="fa-solid fa-wind" id="clr3"></i> : <span id="wind">____________</span></h3>
            <h3><i class="fa-solid fa-cloud" id="clr4"></i> : <span id="cloud">____________</span></h3>
            <button id="btn">Show Weather</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
